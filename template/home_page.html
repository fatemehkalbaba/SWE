<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: block;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Upload Image for Classification</h1>

    <form action="Prediction" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <label for="Image">Upload The Image</label>
        <input type="file" name="filePath">
        <input type="submit" value="Predict">
        <h2>The classification of the image is {{predictedLable}}</h2>
        <img src="{{filePathName}}">
    </form>
    
</body>
</html>
